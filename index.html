<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/34bb39287d.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <script src="js/main.js" async></script>
</head>
<body>
    <main>
        <!-- PANEL LATERAL DE LA PANTALLA -->
        <div class="lateral">
            <div class="header">
                <h1>Team Chat</h1>
            </div>

            <div class="username">
                <p id="status">Status: <i id="your-status" class="fa-solid fa-circle"></i> David Palacin Gimenez</p>
            </div>
            
            <div class="channels">
                <h3 class="section">Channels <i id="add-channel" class="fa-solid fa-circle-plus"></i></h3>
    
                <div id="channel_list" class="list">
                    <p onclick="enterChat('General')"># General</p>
                </div>
            </div>

            <div class="direct-messages">
                <h3 class="section">Direct messages <i id="add-user" class="fa-solid fa-circle-plus"></i></h3>

                <div id="user_list" class="list">
                    <p onclick="enterChat('Pepe')"><i class="fa-solid fa-user"></i> Pepe</p>
                    <p onclick="enterChat('Juan')"><i class="fa-solid fa-user"></i> Juan</p>
                    <p onclick="enterChat('JEFE')"><i class="fa-solid fa-user"></i> JEFE</p>
                </div>
            </div>
        </div>

        <!-- CENTRO/CONTENIDO DE LA APLICACIÓN -->
        <div class="center">
            <div class="banner-info">
                <h3 class="chat-title"> #General</h3>
                <span class="chat-descript">Chat de propósito general, charla sobre los proyectos, etc.</span>
                <input type="search" placeholder="Buscar un mensaje" name="ipt-search-msg" id="ipt-search-msg">
            </div>

            <!-- pantalla de mensajes -->
            <div class="msg-screen">
                <!-- Aqui se meterán los mensajes -->
            </div>

            <!-- Caja de escribir mensaje -->
            <div class="ipt-box">
                <input placeholder="Escribe un mensaje" id="ipt-new-msg" type="text">
            </div>
        </div>
    </main>
</body>
</html>
